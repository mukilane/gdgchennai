<dialog class="mdl-dialog">
  <div>
    <div class="mdl-typography--headline-color-contrast">Share</div>
    <a href="https://facebook.com" class="mdl-button mdl-js-button mdl-button--fab" style="background: #3b5998;     margin: 8px">
      <i class="material-icons">share</i>
    </a>
    <a href="https://plus.google.com" class="mdl-button mdl-js-button mdl-button--fab " style="background: #d34836;     margin: 8px">
      <i class="material-icons">share</i>
    </a>
    <a href="https://twitter.com" class="mdl-button mdl-js-button mdl-button--fab " style="background: #00aced;     margin: 8px">
      <i class="material-icons">share</i>
    </a>  
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-typography--subhead-color-contrast">Copy Link</div>
    <div class="mdl-textfield mdl-js-textfield">
      <input onClick="this.select();" class="mdl-textfield__input" type="text" id="copylink" value="{{ page.url }}">
    </div>
  </div>
  <div class="mdl-dialog__actions">
    <button type="button" class="mdl-button close">OK</button>
  </div>
</dialog>

<script>
  var dialog = document.querySelector('dialog');
  var showModalButton = document.querySelector('.share');
  if (! dialog.showModal) {
    dialogPolyfill.registerDialog(dialog);
  }
  showModalButton.addEventListener('click', function() {
    dialog.showModal();
  });
  dialog.querySelector('.close').addEventListener('click', function() {
    dialog.close();
  });
</script>

<style type="text/css">
  .mdl-dialog {
    border-radius:  4px;
  }
</style>
