<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!--Material Lite Libraries-->
  <link rel="stylesheet" href="/css/material.min.css">

	<!--Material Icons-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,900,300' rel='stylesheet' type='text/css'>

  <!--Slider CSS Gallery.css-->
  <link rel="stylesheet" type="text/css" href="/css/slider.min.css">
  <link rel="stylesheet" type="text/css" href="/css/slider-theme.css">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!--Web App Manifest-->
  <link rel="manifest" href="/manifest.json">
</head>
