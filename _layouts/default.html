<!DOCTYPE html>
<html itempscope itemprop='http://schema.org/WebPage'>
  {% include head.html %}
  <body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
      <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--waterfall" >
        <div class="mdl-layout__header-row">
          <!-- Icon -->
          <span class="mdl-layout-icon"><img src="/images/logo-name.png" style="width: 200px;" ></span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation mdl-layout--large-screen-only" itemscope itemprop='http://schema.org/SiteNavigationElement'>
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect "  href="/about" >About</a>
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect "  href="/portfolio" >Portfolio</a> 
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect "  href="/post" >Articles</a>
            <a class="mdl-button mdl-js-button mdl-js-ripple-effect "  href="/profiles" >Profiles</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title"><img src="/images/logo-name.png" style="width: 200px;"></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <!--Banner-->
      <div class="banner" style="display: none; min-height: 400px;">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="pagination">
          <ul>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
            <li class="dot"></li>
          </ul>
        </div>
      </div>
      <main class="mdl-layout__content">
        
        {{ content }}
        
        <!--Footer-->
        {% include footer.html %}
      </main>
    </div>

    <style>
    .mdl-layout__header {
      background: white;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      color: #ddd;
    }
    </style>
    <script src="/js/material.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
